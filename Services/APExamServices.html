    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            position: relative;
        }
        body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1; /* Keep it behind the content */
    background-image: 
        url('https://i.imgur.com/iK8jQVI.png'), /* Pencil */
        url('https://i.imgur.com/YXXdLF8.png'); /* Heart */
    background-repeat: no-repeat, no-repeat;
    background-position: 20px 280px, right 40px bottom 10px; /* Keep original positions */
    background-size: 15vw, 15vw; /* Make images scale dynamically */
    opacity: 0.5; /* Adjust transparency */
}
    /* Medium Screens (Tablets) */
@media (max-width: 1200px) {
    body::before {
        background-image: none; /* Remove the images */
    }
}    

        /* Hero Section */
        .hero {
            background-color: #1e293b;
            color: white;
            padding: 60px 20px;
            text-align: center;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin: 0 0 20px;
            font-weight: 600;
        }

        .hero p {
            font-size: 1.2rem;
            margin: 0;
        }

        /* Subjects Section */
        .subjects-section {
            padding: 50px 20px;
            text-align: center;
        }

        .subjects-section h2 {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #1e293b;
        }

        .subjects-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .subject-card {
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            width: 280px;
            text-align: center;
            cursor: pointer;
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .subject-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .subject-card img {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
        }

        .subject-card h3 {
            font-size: 1.5rem;
            color: #1e293b;
            margin: 10px 0;
        }

        .subject-card p {
            font-size: 1rem;
            margin: 0 0 15px;
            color: #333;
        }

        .schedule-button {
            display: inline-block;
            background-color: #ff6f61;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 15px;
        }

        .schedule-button:hover {
            background-color: #d9574e;
            transform: scale(1.05);
        }

        .back-button {
            display: inline-block;
            background-color: #1e293b;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            margin: 40px auto;
            transition: background-color 0.3s, transform 0.3s;
        }

        .back-button:hover {
            background-color: #134a77;
            transform: scale(1.05);
        }

        .back-container {
            text-align: center;
            margin-top: 30px;
        }
        
    </style>
