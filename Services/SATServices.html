        body {

        }
        body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1; /* Keep it behind the content */

    background-position: 20px 280px, right 40px bottom 10px; /* Keep original positions */
    background-size: 15vw, 15vw; /* Make images scale dynamically */
    opacity: 0.5; /* Adjust transparency */
}
    /* Medium Screens (Tablets) */
@media (max-width: 1200px) {
    body::before {
        background-image: none; /* Remove the images */
    }
}

<!-- Load Footer -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        fetch("../Footer/Footer.html")
            .then(response => response.text())
            .then(html => {
                document.getElementById("footer-placeholder").innerHTML = html;

                // Ensure footer.css is loaded dynamically
                if (!document.querySelector('link[href="../CSS/footer.css"]')) {
                    const link = document.createElement("link");
                    link.rel = "stylesheet";
                    link.href = "../CSS/footer.css";
                    document.head.appendChild(link);
                }
            })
            .catch(error => console.error("Error loading footer:", error));
    });
</script>
