<script>
    document.addEventListener("DOMContentLoaded", function () {
        fetch("../Navbar/Navbar.html") // Adjust this path as needed
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.text();
            })
            .then(data => {
                // Insert the navbar into the placeholder
                const navbarPlaceholder = document.getElementById("navbar-placeholder");
                navbarPlaceholder.innerHTML = data;

                // Dynamically set the highlighted class
                const currentPage = "contact"; // Update this for each page
                const navbarLinks = navbarPlaceholder.querySelectorAll("a");

                navbarLinks.forEach(link => {
                    if (link.dataset.page === currentPage) {
                        link.classList.add("highlighted-link");
                    }
                });
            })
            .catch(error => console.error("Error loading navbar:", error));
    });
</script>

    <script>
        document.getElementById("contact-form").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent default form submission
            const form = this;
            const token = grecaptcha.getResponse();
    
            if (!token) {
                alert("Please complete the CAPTCHA.");
                return;
            }
    
            fetch("https://uqzu5vm8nk.execute-api.us-east-1.amazonaws.com", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ token: grecaptcha.getResponse() })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert("CAPTCHA verified! Submitting the form...");
                document.getElementById("contact-form").submit();
            } else {
                alert("CAPTCHA verification failed.");
            }
        })
        .catch(error => console.error("Error:", error));

        });
