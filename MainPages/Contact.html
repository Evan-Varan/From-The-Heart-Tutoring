<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | From the Heart Tutoring</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Link to Navbar CSS -->
    <link rel="stylesheet" href="../Navbar/Navbar.css"> 
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6;
            color: #333;
        }

        /* Hero Section */
        .hero {
            background-color: #1e293b;
            color: white;
            padding: 60px 20px;
            text-align: center;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin: 0 0 20px;
        }

        .hero p {
            font-size: 1.2rem;
        }
        .hero strong {
            font-size: 1rem;
            font-style: italic;
        }

        /* Contact Section */
        .contact-section {
            display: flex;
            flex-wrap: wrap; /* Allows wrapping on smaller screens */
            justify-content: center;
            align-items: flex-start;
            padding: 40px 20px;
            margin: -40px auto 0;
            background-color: white;
            max-width: 1200px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .form-container {
            flex: 1;
            min-width: 300px; /* Prevents it from being too small */
            margin-right: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 1rem;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input, textarea, button {
            margin-bottom: 20px;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%; /* Ensures full width */
        }

        button {
            background-color: #ff6f61;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #d9574e;
            transform: scale(1.05);
        }

        /* Contact Info Section */
        .info-container {
            flex: 1;
            min-width: 300px; /* Prevents it from being too small */
            padding-left: 20px;
            border-left: 2px solid #f3f4f6;
        }

        .info-container h3 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .info-container p {
            margin: 10px 0;
            font-size: 1rem;
        }

        .info-container a {
            color: #ff6f61;
            text-decoration: none;
            font-weight: bold;
        }

        .info-container a:hover {
            text-decoration: underline;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .contact-section {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .form-container {
                margin-right: 0;
                width: 100%;
            }

            .info-container {
                padding-left: 0;
                border-left: none;
                width: 100%;
            }
        }

        /* Bottom Heart Styling */
        .bottom-heart {
            text-align: center;
            margin-top: 40px;
        }

        .bottom-heart img {
            width: 120px; /* Smaller for mobile */
            opacity: 0.6;
        }

    </style>

</head>
<body>

<!-- Navbar Placeholder -->
<div id="navbar-placeholder"></div>

<!-- JavaScript to Load Navbar -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        fetch("../Navbar/Navbar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("navbar-placeholder").innerHTML = data;
            })
            .catch(error => console.error("Error loading navbar:", error));
    });
</script>

<!-- Hero Section -->
<div class="hero">
    <h1>Weâ€™d Love to Hear from You</h1>
    <p>Have questions? Get in touch with us using the form below or through our contact details!</p>
    <p><strong>Please allow up to 3 business days for a response</strong></p>
</div>

<!-- Contact Section -->
<div class="contact-section">
    <!-- Contact Form -->
    <div class="form-container">
        <form id="contact-form" onsubmit="sendEmail(event);">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        
            <div class="g-recaptcha" data-sitekey="6LeQALAqAAAAAKN0KIfQ6hSG24YKUGiLulcQ2a7s"></div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Contact Information -->
    <div class="info-container">
        <h3>Contact Information</h3>
        <p>Email: <a href="mailto:info@fromthehearttutoring.com">info@fromthehearttutoring.com</a></p>
        <p>Address: Based and Founded in Austin, Texas</p>
    </div>
</div>

<!-- Bottom Heart Icon -->
<div class="bottom-heart">
    <img src="https://i.imgur.com/YXXdLF8.png" alt="Heart Icon">
</div>
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
    grecaptcha.reset(); // Reset reCAPTCHA

    document.addEventListener("DOMContentLoaded", function () {
        emailjs.init("hOLJq0ZLwkJlwtTSb"); // Replace with your EmailJS Public Key
    });

    function sendEmail(event) {
    event.preventDefault(); // Prevent the form from submitting normally

    // Get form data
    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;
    let message = document.getElementById("message").value;

    // Verify reCAPTCHA
    let recaptchaResponse = grecaptcha.getResponse();
    if (!recaptchaResponse) {
        alert("Please complete the reCAPTCHA verification.");
        return;
    }
    // Template parameters
    let templateParams = { 
        from_name: name,      // Matches {{from_name}}
        message: message,     // Matches {{message}}
        reply_to: email       // Matches {{reply_to}}
    };

    // Send email using EmailJS
    emailjs.send("service_owejv6t", "template_k98o8gc", templateParams)
        .then(function (response) {
            console.log("EmailJS Response:", response);
            alert("Message sent successfully!");
            document.getElementById("contact-form").reset(); // Reset form
        })
        .catch(function (error) {
            console.error("EmailJS Error:", error);
            alert(`Failed to send message. Error: ${error.text || "Unknown error"}`);
        });
}

</script>

</body>
</html>
