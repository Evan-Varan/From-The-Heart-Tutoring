    <style>
        html {
            height: 100%;
        }
        
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            min-height: 100%;
            position: relative;
            /* Make sure body takes at least full viewport height */
            display: flex;
            flex-direction: column;
        }
        
        /* Create a wrapper for the background pattern */
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('https://www.toptal.com/designers/subtlepatterns/uploads/fishnets-and-hearts.png');
            background-repeat: repeat;
            opacity: 1;
            pointer-events: none;
        }

        /* Progress Dots */
        .progress {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .dot {
            width: 20px;
            height: 20px;
            margin: 0 8px;
            background-color: #d1d1d1;
            border-radius: 50%;
        }

        .dot.active {
            background-color: #ff6f61;
        }

        /* Back Button */
        .back-button {
            background-color: #ff6f61;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            text-align: center;
            transition: background-color 0.3s, transform 0.3s;
        }

        .back-button:hover {
            background-color: #d9574e;
            transform: scale(1.05);
        }

        /* Selected Tutor Section */
        #selected-tutor {
            font-size: 1.2rem;
            color: #333;
            margin: 20px 0;
            margin-bottom: 5px; /* Reduce space below the selected tutor text */
            text-align: center;
        }

        /* Form Instructions */
        .instructions {
            text-align: center;
            font-size: 1.1rem;
            margin: 20px auto;
            max-width: 800px;
        }
        /* Progress Dots */
    .progress {
        display: flex;
        justify-content: center;
        margin: 20px 0;
    }

    .dot {
        width: 20px; /* Increased size */
        height: 20px; /* Increased size */
        margin: 0 8px; /* Slightly larger spacing */
        background-color: #d1d1d1;
        border-radius: 50%;
    }

    .dot.active {
        background-color: #ff6f61; /* Highlighted color */
    }
    /* Center the widget, registration box, and create-account section */
    .widget-wrapper {
            display: flex;
            flex-direction: column; /* Stack content vertically */
            align-items: center; /* Center all elements horizontally */
            padding-top: 0px; /* Space below the navbar */
            gap: 20px; /* Space between stacked elements */
        }

            width: auto; /* Allow the widget to size itself */
        }
        .back-button-container {
    display: flex;
    justify-content: center; /* Centers the button horizontally */
    margin-top: 20px; /* Adds spacing above the button */
}
.mailing-list-section {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    margin-top: 20px;
    font-size: 1rem;
}

.mailing-list-section input[type="checkbox"] {
    width: 18px;
    height: 18px;
    cursor: pointer;
}

.mailing-list-section label {
    color: #333;
    font-size: 1rem;

}

.mailing-list-section button {

    padding: 10px 20px;

    cursor: pointer;

<body>
    <!-- Background Pattern Div -->
    <div class="background-pattern"></div>
    
    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <!-- JavaScript to Load Navbar -->
    <script src="../Navbar/Navbar.js" defer></script>
    <!-- Hero Section -->
    <div class="hero">
        <h1>Account Creation</h1>
        <p>Please complete the form below. After submission, you will receive an email with instructions to access the student portal and register for a session.</p>
    </div>

    <div class="progress-steps">
        <div class="step-container">
            <div class="step">1</div>
        </div>
        <div class="step-container">
            <div class="step">2</div>
        </div>
        <div class="step-container">
            <div class="step">3</div>
        </div>
        <div class="step-container">
            <div class="step">4</div>
        </div>
    </div>
    <script src="../Progress/Progress.js"></script>
<script>
    // Call updateSteps with the current step number
    document.addEventListener("DOMContentLoaded", function() {
        updateSteps(4); // Change 3 to any current step dynamically
    });
</script>

    <!-- Selected Tutor -->
    <div id="selected-tutor"></div>

    <!-- TutorBird Widget -->
    <div class="widget-wrapper">
        <script src="https://app.tutorbird.com/Widget/v4/Widget.ashx?settings=eyJTY2hvb2xJRCI6InNjaF9xZFhKMSIsIldlYnNpdGVJRCI6Indic196MjZKViIsIldlYnNpdGVCbG9ja0lEIjoid2JiX1Q0UzFKSCJ9"></script>
    </div>

    <!-- Back Button -->
    <div class="back-button-container">
        <button class="square-button" onclick="redirectToPreviousPage()">Back</button>
    </div>

    <script>
        // Retrieve the selected tutor's name from localStorage
        const selectedTutor = localStorage.getItem('selectedTutor');
        const tutorName = localStorage.getItem('selectedTutorName');
        if (selectedTutor) {
            // Add the tutor's name to the page
            document.addEventListener('DOMContentLoaded', () => {
                const tutorDiv = document.getElementById('selected-tutor');
                tutorDiv.textContent = `Selected Tutor: ${selectedTutor}`;
            });
        }
        else if (tutorName) {
            // Add the tutor's name to the page
            document.addEventListener('DOMContentLoaded', () => {
                const tutorDiv = document.getElementById('selected-tutor');
                tutorDiv.textContent = `Selected Tutor: ${tutorName}`;
            });
        }

        // Function to redirect to the previous page
        function redirectToPreviousPage() {
        // Check if a tutor is already selected in localStorage
        const selectedTutor = localStorage.getItem('selectedTutorName'); // Key should match what you set when saving
        if (selectedTutor) {
            // Redirect to TutorAlreadySelected.html if a tutor is selected
            window.location.href = 'TutorAlreadySelected.html';
        } else {
            // Redirect to RecommendedTutor.html if no tutor is selected
            window.location.href = 'RecommendedTutor.html';
        }
    }
    </script>
    <div id="footer-placeholder"></div>

    <!-- JavaScript to Load Footer -->
    <script src="../Footer/Footer.js" defer></script>
