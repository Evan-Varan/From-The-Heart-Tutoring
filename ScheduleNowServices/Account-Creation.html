<meta name="description" content="Set up your student or parent account to begin personalized tutoring. Fast, secure, and easy account creation process.">

    <style>
        :root {
            --primary: #ff6f61;
            --primary-dark: #d9574e;
            --primary-light: #ffebe9;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --background: #f9f9f9;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 8px 15px rgba(0, 0, 0, 0.15);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--background);
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            max-width: 100%;
            width: 100%;
        }

        .page-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: calc(100vh - 200px);
            width: 100%;
            box-sizing: border-box;
        }

        /* Hero Section - Heart Design */
        .hero-container {
            margin-bottom: 40px;
            position: relative;
        }

        .hero {
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 45px 30px;
        }

        .hero-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        /* Heart Shapes */
        .heart {
            position: absolute;
            z-index: 1;
        }

        .heart-1 {
            top: 50px;
            right: 90px;
            transform: rotate(-10deg);
        }

        .heart-2 {
            bottom: 70px;
            left: -10px;
            transform: rotate(20deg);
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            background-color: var(--primary-light);
            border-radius: 50% 50% 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart::before {
            width: 70px;
            height: 110px;
            left: 70px;
        }

        .heart::after {
            width: 70px;
            height: 110px;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
            left: 0;
        }

        .hero h1 {
            font-size: 2.2rem;
            color: var(--text-dark);
            margin-bottom: 15px;
            font-weight: 700;
            position: relative;
            z-index: 2;
            max-width: 75%;
            margin-left: auto;
            margin-right: auto;
        }

        .hero p {
            font-size: 1.1rem;
            color: var(--text-light);
            max-width: 700px;
            margin: 10px auto 0;
            position: relative;
            z-index: 2;
        }

        /* Progress Steps */
        .progress-container {
            margin: 30px auto;
            position: relative;
        }

        .progress-text {
            text-align: center;
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--primary-dark);
            margin-top: 10px;
            margin-bottom: 30px;
        }

        /* Selected Tutor */
        .selected-tutor {
            text-align: center;
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--primary);
            margin: 20px auto;
            animation: fadeIn 0.6s ease-out forwards;
        }

        /* Widget Container */
        .widget-container {
            margin: 30px auto;
            max-width: 800px;
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 20px;
            animation: fadeIn 0.6s ease-out forwards;
        }

        /* Buttons */
        .button-container {
            margin: 40px auto;
            display: flex;
            justify-content: center;
            animation: fadeIn 0.6s ease-out forwards;
            animation-delay: 0.4s;
        }

        .square-button {
            background-color: var(--primary);
            color: var(--white);
            padding: 12px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 120px;
        }

        .square-button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .square-button.secondary {
            background-color: transparent;
            color: var(--text-dark);
            border: 1px solid var(--text-light);
        }

        .square-button.secondary:hover {
            background-color: var(--background);
            color: var(--primary);
            border-color: var(--primary);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(-10deg); }
            50% { transform: translateY(-10px) rotate(-5deg); }
            100% { transform: translateY(0px) rotate(-10deg); }
        }

        .heart-1 {
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float2 {
            0% { transform: translateY(0px) rotate(20deg); }
            50% { transform: translateY(-8px) rotate(15deg); }
            100% { transform: translateY(0px) rotate(20deg); }
        }

        .heart-2 {
            animation: float2 6s ease-in-out infinite;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 1.8rem;
                max-width: 85%;
            }
            
            .hero p {
                font-size: 1rem;
            }
            
            .heart::before,
            .heart::after {
                width: 55px;
                height: 85px;
            }
            
            .heart::before {
                left: 55px;
            }
            
            .heart-1 {
                top: 35px;
                right: 60px;
            }
            
            .heart-2 {
                bottom: 50px;
                left: -5px;
            }
        }

        @media (max-width: 480px) {
            .hero {
                padding: 30px 15px;
            }
            
            .hero h1 {
                font-size: 1.5rem;
                max-width: 90%;
            }
            
            .square-button {
                width: 100%;
                max-width: 250px;
            }
            
            .heart::before,
            .heart::after {
                width: 45px;
                height: 70px;
            }
            
            .heart::before {
                left: 45px;
            }
            
            .heart-1 {
                top: 25px;
                right: 40px;
            }
            
            .heart-2 {
                bottom: 35px;
                left: -5px;
            }
        }
    </style>

<body>
    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>
    <script src="../Navbar/Navbar.js" defer></script>

    <div class="page-content">
        <!-- Hero Section - Heart Design -->
        <div class="hero-container">
            <div class="hero">
                <div class="heart heart-1"></div>
                <div class="heart heart-2"></div>
                <div class="hero-content">
                    <h1>Account Creation</h1>
                    <p>Please complete the form below. After submission, you will receive an email with instructions to access the student portal and register for a session.</p>
                </div>
            </div>
        </div>

        <!-- Progress Steps -->
        <div class="progress-container">
            <div class="progress-steps">
                <div class="step-container">
                    <div class="step">1</div>
                </div>
                <div class="step-container">
                    <div class="step">2</div>
                </div>
                <div class="step-container">
                    <div class="step">3</div>
                </div>
                <div class="step-container">
                    <div class="step">4</div>
                </div>
            </div>
            <div class="progress-text">Step 4 of 4</div>
        </div>

        <!-- Selected Tutor -->
        <div class="selected-tutor" id="selected-tutor"></div>

        <!-- TutorBird Widget -->
        <div class="widget-container">
            <script src="https://app.tutorbird.com/Widget/v4/Widget.ashx?settings=eyJTY2hvb2xJRCI6InNjaF9xZFhKMSIsIldlYnNpdGVJRCI6Indic196MjZKViIsIldlYnNpdGVCbG9ja0lEIjoid2JiX1Q0UzFKSCJ9"></script>
        </div>
        
        <!-- Back Button -->
        <div class="button-container">
            <button class="square-button secondary" onclick="redirectToPreviousPage()">Back</button>
            <a href="TutorAlreadySelected.html" style="display: none;">Back (if tutor selected)</a>
            <a href="RecommendedTutor.html" style="display: none;">Back (if no tutor)</a>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <script src="../Footer/Footer.js" defer></script>

    <script src="../Progress/Progress.js"></script>
    <script>
        // Call updateSteps with the current step number
        document.addEventListener("DOMContentLoaded", function() {
            updateSteps(4); // Set to step 4
            
            // Retrieve the selected tutor's name from localStorage
            const selectedTutor = localStorage.getItem('selectedTutor');
            const tutorName = localStorage.getItem('selectedTutorName');
            
            // Display the selected tutor's name
            const tutorDiv = document.getElementById('selected-tutor');
            
            if (selectedTutor) {
                tutorDiv.textContent = `Selected Tutor: ${selectedTutor}`;
            } else if (tutorName) {
                tutorDiv.textContent = `Selected Tutor: ${tutorName}`;
            } else {
                tutorDiv.textContent = 'No tutor selected';
            }
        });
        
        // Function to redirect to the previous page
        function redirectToPreviousPage() {
            // Check if a tutor is already selected in localStorage
            const selectedTutor = localStorage.getItem('selectedTutorName');
            
            if (selectedTutor) {
                // Redirect to TutorAlreadySelected.html if a tutor is selected
                window.location.href = 'TutorAlreadySelected.html';
            } else {
                // Redirect to RecommendedTutor.html if no tutor is selected
                window.location.href = 'RecommendedTutor.html';
            }
        }
        
    </script>
    
</body>
