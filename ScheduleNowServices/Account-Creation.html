<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Account Creation | From the Heart Tutoring</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Navbar/Navbar.css"> <!-- Link to navbar CSS -->
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Keep it behind the content */
            background-image: 
                url('https://i.imgur.com/iK8jQVI.png'), /* Pencil */
                url('https://i.imgur.com/YXXdLF8.png'); /* Heart */
            background-repeat: no-repeat, no-repeat;
            background-position: 20px 280px, right 40px bottom 10px; /* Adjust positions */
            background-size: 250px, 250px; /* Pencil and heart sizes */
            opacity: 0.5; /* Adjust the transparency */
        }



        /* Hero Section */
        .hero {
            width: 100%;
            background-color: #1e293b;
            color: white;
            text-align: center;
            padding: 60px 20px;
            margin: 0;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
        }

        /* Progress Dots */
        .progress {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .dot {
            width: 20px;
            height: 20px;
            margin: 0 8px;
            background-color: #d1d1d1;
            border-radius: 50%;
        }

        .dot.active {
            background-color: #ff6f61;
        }

        /* Back Button */
        .back-button {
            background-color: #ff6f61;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            text-align: center;
            transition: background-color 0.3s, transform 0.3s;
        }

        .back-button:hover {
            background-color: #d9574e;
            transform: scale(1.05);
        }

        /* Selected Tutor Section */
        #selected-tutor {
            font-size: 1.2rem;
            color: #333;
            margin: 20px 0;
            text-align: center;
        }

        /* Form Instructions */
        .instructions {
            text-align: center;
            font-size: 1.1rem;
            margin: 20px auto;
            max-width: 800px;
        }
        /* Progress Dots */
    .progress {
        display: flex;
        justify-content: center;
        margin: 20px 0;
    }

    .dot {
        width: 20px; /* Increased size */
        height: 20px; /* Increased size */
        margin: 0 8px; /* Slightly larger spacing */
        background-color: #d1d1d1;
        border-radius: 50%;
    }

    .dot.active {
        background-color: #ff6f61; /* Highlighted color */
    }
    /* Center the widget, registration box, and create-account section */
    .widget-wrapper {
            display: flex;
            flex-direction: column; /* Stack content vertically */
            align-items: center; /* Center all elements horizontally */
            padding-top: 70px; /* Space below the navbar */
            gap: 20px; /* Space between stacked elements */
        }

        .content {
            width: auto; /* Allow the widget to size itself */
        }
    
    </style>
</head>
<body>
    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <!-- JavaScript to Load Navbar -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("../Navbar/Navbar.html") // Adjust this path as needed
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(data => {
                    // Insert the navbar into the placeholder
                    const navbarPlaceholder = document.getElementById("navbar-placeholder");
                    navbarPlaceholder.innerHTML = data;

                    // Dynamically set the highlighted class
                    const currentPage = "welcome"; // Update this for each page
                    const navbarLinks = navbarPlaceholder.querySelectorAll("a");

                    navbarLinks.forEach(link => {
                        if (link.dataset.page === currentPage) {
                            link.classList.add("highlighted-link");
                        }
                    });
                })
                .catch(error => console.error("Error loading navbar:", error));
        });
    </script>
    <!-- Hero Section -->
    <div class="hero">
        <h1>Account Creation</h1>
        <p>Please complete the form below. After submission, you will receive an email with instructions to access the student portal and register for a session.</p>
    </div>

    <!-- Progress Dots -->
    <div class="progress">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot active"></span>
        <span class="dot"></span>
    </div>

    <!-- Selected Tutor -->
    <div id="selected-tutor"></div>

    <!-- TutorBird Widget -->
    <div class="widget-wrapper">
    <script src="https://app.tutorbird.com/Widget/v4/Widget.ashx?settings=eyJTY2hvb2xJRCI6InNjaF9xZFhKMSIsIldlYnNpdGVJRCI6Indic196MjZKViIsIldlYnNpdGVCbG9ja0lEIjoid2JiX1Q0UzFKSCJ9"></script>
    </div>
    <!-- Back Button -->
    <button class="back-button" onclick="redirectToPreviousPage()">Back</button>

    <script>
        // Retrieve the selected tutor's name from localStorage
        const selectedTutor = localStorage.getItem('selectedTutor');
        const tutorName = localStorage.getItem('selectedTutorName');
        if (selectedTutor) {
            // Add the tutor's name to the page
            document.addEventListener('DOMContentLoaded', () => {
                const tutorDiv = document.getElementById('selected-tutor');
                tutorDiv.textContent = `Selected Tutor: ${selectedTutor}`;
            });
        }
        else if (tutorName) {
            // Add the tutor's name to the page
            document.addEventListener('DOMContentLoaded', () => {
                const tutorDiv = document.getElementById('selected-tutor');
                tutorDiv.textContent = `Selected Tutor: ${tutorName}`;
            });
        }

        // Function to redirect to the previous page
        function redirectToPreviousPage() {
        // Check if a tutor is already selected in localStorage
        const selectedTutor = localStorage.getItem('selectedTutorName'); // Key should match what you set when saving
        if (selectedTutor) {
            // Redirect to TutorAlreadySelected.html if a tutor is selected
            window.location.href = 'TutorAlreadySelected.html';
        } else {
            // Redirect to RecommendedTutor.html if no tutor is selected
            window.location.href = 'RecommendedTutor.html';
        }
    }
    </script>
</body>
</html>
