    <style>
        :root {
            --primary: #ff6f61;
            --primary-dark: #d9574e;
            --primary-light: #ffebe9;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --background: #f9f9f9;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 8px 15px rgba(0, 0, 0, 0.15);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--background);
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            max-width: 100%;
            width: 100%;
        }

        .page-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: calc(100vh - 200px);
            width: 100%;
            box-sizing: border-box;
        }

        /* Hero Section - Heart Design */
        .hero-container {
            margin-bottom: 40px;
            position: relative;
        }

        .hero {
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 45px 30px;
        }

        .hero-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        /* Heart Shapes */
        .heart {
            position: absolute;
            z-index: 1;
        }

        .heart-1 {
            top: 50px;
            right: 90px;
            transform: rotate(-10deg);
        }

        .heart-2 {
            bottom: 70px;
            left: -10px;
            transform: rotate(20deg);
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            background-color: var(--primary-light);
            border-radius: 50% 50% 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart::before {
            width: 70px;
            height: 110px;
            left: 70px;
        }

        .heart::after {
            width: 70px;
            height: 110px;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
            left: 0;
        }

        .hero h1 {
            font-size: 2.2rem;
            color: var(--text-dark);
            margin-bottom: 15px;
            font-weight: 700;
            position: relative;
            z-index: 2;
            max-width: 75%;
            margin-left: auto;
            margin-right: auto;
        }

        .hero p {
            font-size: 1.1rem;
            color: var(--text-light);
            max-width: 700px;
            margin: 10px auto 0;
            position: relative;
            z-index: 2;
        }

        .hero p strong {
            color: var(--primary);
            font-weight: 600;
        }

        .selected-subjects {
            margin-top: 15px;
            font-weight: 500;
            color: var(--primary);
            text-align: center;
            position: relative;
            z-index: 2;
        }

        /* Progress Steps */
        .progress-container {
            margin: 30px auto;
            position: relative;
        }

        .progress-text {
            text-align: center;
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--primary-dark);
            margin-top: 10px;
            margin-bottom: 30px;
        }

        /* Tutor Card */
        .tutor-card-container {
            margin: 30px auto;
            max-width: 800px;
            animation: fadeIn 0.6s ease-out forwards;
        }

        .tutor-card {
            background-color: var(--white);
            border: 2px solid var(--primary);
            border-radius: var(--border-radius);
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: var(--transition);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .tutor-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--primary);
            transform: scaleX(1);
        }

        .tutor-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            transition: var(--transition);
            background-color: var(--primary-light);
            padding: 5px;
        }

        .tutor-info {
            flex: 1;
        }

        .tutor-info h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0 0 10px 0;
            color: var(--text-dark);
        }

        .tutor-info p {
            margin: 5px 0;
            font-size: 0.95rem;
            color: var(--text-light);
        }

        .tutor-info p::before {
            content: "Teaches:";
            display: inline-block;
            background-color: var(--primary);
            color: white;
            font-size: 0.85rem;
            font-weight: 600;
            padding: 3px 8px;
            border-radius: 12px;
            margin-right: 8px;
            vertical-align: middle;
        }

        /* Error Message */
        .error-container {
            margin: 20px auto;
            max-width: 600px;
            text-align: center;
        }

        .error-message {
            color: var(--primary);
            font-size: 1rem;
            text-align: center;
            padding: 10px;
            border-radius: var(--border-radius);
            background-color: var(--primary-light);
            margin: 20px auto;
            font-weight: 500;
            animation: fadeIn 0.4s ease-out forwards;
            display: none;
        }

        /* Buttons */
        .button-container {
            margin: 40px auto;
            display: flex;
            justify-content: space-between;
            gap: 20px;
            animation: fadeIn 0.6s ease-out forwards;
            animation-delay: 0.4s;
            width: 100%;
            max-width: 600px;
        }

        .square-button {
            background-color: var(--primary);
            color: var(--white);
            padding: 12px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 120px;
            flex: 1;
        }

        .square-button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .square-button.secondary {
            background-color: transparent;
            color: var(--text-dark);
            border: 1px solid var(--text-light);
        }

        .square-button.secondary:hover {
            background-color: var(--background);
            color: var(--primary);
            border-color: var(--primary);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(-10deg); }
            50% { transform: translateY(-10px) rotate(-5deg); }
            100% { transform: translateY(0px) rotate(-10deg); }
        }

        .heart-1 {
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float2 {
            0% { transform: translateY(0px) rotate(20deg); }
            50% { transform: translateY(-8px) rotate(15deg); }
            100% { transform: translateY(0px) rotate(20deg); }
        }

        .heart-2 {
            animation: float2 6s ease-in-out infinite;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 1.8rem;
                max-width: 85%;
            }
            
            .hero p {
                font-size: 1rem;
            }
            
            .tutor-card {
                flex-direction: column;
                text-align: center;
                padding: 25px 15px;
            }
            
            .tutor-card img {
                margin-bottom: 15px;
            }
            
            .tutor-info {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            
            .heart::before,
            .heart::after {
                width: 55px;
                height: 85px;
            }
            
            .heart::before {
                left: 55px;
            }
            
            .heart-1 {
                top: 35px;
                right: 60px;
            }
            
            .heart-2 {
                bottom: 50px;
                left: -5px;
            }
        }

        @media (max-width: 480px) {
            .hero {
                padding: 30px 15px;
            }
            
            .hero h1 {
                font-size: 1.5rem;
                max-width: 90%;
            }
            
            .button-container {
                flex-direction: column-reverse; /* Changed from column to column-reverse */
                align-items: center;
                gap: 15px;
            }
            
            .square-button {
                width: 100%;
                max-width: 250px;
            }
            
            .heart::before,
            .heart::after {
                width: 45px;
                height: 70px;
            }
            
            .heart::before {
                left: 45px;
            }
            
            .heart-1 {
                top: 25px;
                right: 40px;
            }
            
            .heart-2 {
                bottom: 35px;
                left: -5px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>
    <script src="../Navbar/Navbar.js" defer></script>

    <div class="page-content">
        <!-- Hero Section - Heart Design -->
        <div class="hero-container">
            <div class="hero">
                <div class="heart heart-1"></div>
                <div class="heart heart-2"></div>
                <div class="hero-content">
                    <h1>Tutor Confirmation</h1>
                    <p>You have already selected <strong id="tutor-name">[Tutor Name]</strong>.</p>
                    <div class="selected-subjects" id="selected-subjects"></div>
                </div>
            </div>
        </div>

        <!-- Progress Steps -->
        <div class="progress-container">
            <div class="progress-steps">
                <div class="step-container">
                    <div class="step">1</div>
                </div>
                <div class="step-container">
                    <div class="step">2</div>
                </div>
                <div class="step-container">
                    <div class="step">3</div>
                </div>
                <div class="step-container">
                    <div class="step">4</div>
                </div>
            </div>
            <div class="progress-text">Step 3 of 4</div>
        </div>

        <!-- Tutor Card -->
        <div class="tutor-card-container">
            <div class="tutor-card" id="tutor-card">
                <img id="tutor-image" src="/placeholder.svg" alt="Tutor Image">
                <div class="tutor-info">
                    <h3 id="tutor-card-name">[Tutor Name]</h3>
                    <p id="tutor-subjects">[Subjects List]</p>
                </div>
            </div>
        </div>
        
        <!-- Error Message -->
        <div class="error-container">
            <div class="error-message" id="error-message"></div>
        </div>
        
        <!-- Buttons -->
        <div class="button-container" id="button-container">
            <button class="square-button secondary" onclick="redirectToPrevious()">Back</button>
            <button class="square-button" id="next-button" onclick="redirectToNext()">Next</button>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <script src="../Footer/Footer.js" defer></script>

    <script src="../Progress/Progress.js"></script>
    <script>
        // Tutor data
        const tutors = [
            { 
                name: "Dianne Simental", 
                subjects: ["K-8th Math", "Algebra 1", "Geometry", "Algebra 2", "Pre-Calculus", "Biology", "AP Biology", "AP Biology Exam", "Chemistry", "Physics", "Spanish", "K-8th English", "SAT Math Sections", "ACT Math Section", "ACT Science Section", "GED Mathematical Reasoning Section", "GED Science Section"], 
                image: "https://i.imgur.com/X0kdDss.jpeg" 
            },
            { 
                name: "Zarek Cole", 
                subjects: ["Algebra 1", "Geometry", "Algebra 2", "Pre-Calculus", "Statistics", "AP Statistics", "Calculus 1 (AB)", "Calculus 2 (BC)", "Calculus 3", "College Algebra", "Differential Equations", "Abstract Algebra", "Physics", "AP Physics", "Chemistry", "AP Chemistry", "ACT Math Section", "GED Mathematical Reasoning Section", "TSI Math Section"], 
                image: "https://i.imgur.com/5Cuh8SZ.png" 
            },
            { 
                name: "Taylor Thomas", 
                subjects: ["K-8th English", "9-12th English", "SAT English Sections", "ACT English Sections", "GED Reasoning Through Language Arts Section", "GED Science Section", "Biology", "AP Biology", "AP Biology Exam"], 
                image: "https://i.imgur.com/zAXRwYt.jpeg" 
            },
            { 
                name: "Evan Varan", 
                subjects: ["K-8th Math", "Algebra 1", "Geometry", "Algebra 2", "Pre-Calculus", "Statistics", "Calculus 1 (AB)", "Calculus 2 (BC)", "College Algebra", "Biology", "Chemistry", "Physics", "AP Physics", "SAT Math Sections", "ACT Math Section", "TSI Math Section", "ACT Science Section", "GED Mathematical Reasoning Section", "GED Science Section", "Computer Science", "Circuits", "Engineering"], 
                image: "https://i.imgur.com/zPiwhDv.png" 
            },
        ];
        
        // Call updateSteps with the current step number
        document.addEventListener("DOMContentLoaded", function() {
            updateSteps(3); // Set to step 3
            
            // Fetch tutor details and selected subjects from localStorage
            const tutorName = localStorage.getItem('selectedTutorName');
            const selectedSubjectsList = JSON.parse(localStorage.getItem('selectedSubjects')) || [];
            const errorMessageElement = document.getElementById('error-message');
            const nextButton = document.getElementById('next-button');
            const buttonContainer = document.getElementById('button-container');
            
            // Display selected subjects
            const subjectsDisplay = document.getElementById('selected-subjects');
            if (selectedSubjectsList.length > 0) {
                subjectsDisplay.textContent = "Selected Subjects: " + selectedSubjectsList.join(", ");
            } else {
                subjectsDisplay.textContent = "No subjects selected.";
            }
            
            // Find the tutor in the data
            const tutor = tutors.find(t => t.name === tutorName);
            
            if (tutor) {
                // Display tutor's details
                document.getElementById('tutor-name').textContent = tutor.name;
                document.getElementById('tutor-card-name').textContent = tutor.name;
                document.getElementById('tutor-image').src = tutor.image;
                document.getElementById('tutor-image').alt = tutor.name;
                
                // Filter out subjects the tutor does not teach
                const validSubjects = selectedSubjectsList.filter(subject => tutor.subjects.includes(subject));
                const invalidSubjects = selectedSubjectsList.filter(subject => !tutor.subjects.includes(subject));
                
                // Display error message if there are invalid subjects
                if (invalidSubjects.length > 0) {
                    errorMessageElement.textContent = `The selected tutor does not teach the following subjects: ${invalidSubjects.join(", ")}.`;
                    errorMessageElement.style.display = "block";
                    
                    // Replace the "Next" button with "Schedule with a Different Tutor" button
                    nextButton.textContent = "Schedule with a Different Tutor";
                    nextButton.onclick = function() {
                        window.location.href = '../MainPages/About.html#redirect-virtual-schedule';
                    };
                } else {
                    errorMessageElement.style.display = "none";
                    nextButton.textContent = "Next";
                    nextButton.onclick = redirectToNext;
                }
                
                // Sort subjects to display valid selected ones first
                const prioritizedSubjects = [
                    ...validSubjects,
                    ...tutor.subjects.filter(subject => !validSubjects.includes(subject))
                ];
                
                // Update the tutor's subject card
                document.getElementById('tutor-subjects').textContent = prioritizedSubjects.join(', ');
            } else {
                // Handle case where tutor data is missing
                document.getElementById('tutor-name').textContent = 'Unknown Tutor';
                document.getElementById('tutor-card-name').textContent = 'Unknown Tutor';
                document.getElementById('tutor-image').src = '/placeholder.svg?height=100&width=100'; // Placeholder image
                document.getElementById('tutor-subjects').textContent = 'Not available';
                errorMessageElement.style.display = "block";
                errorMessageElement.textContent = "No tutor information is available.";
                
                // Replace the "Next" button with "Schedule with a Different Tutor" button
                nextButton.textContent = "Schedule with a Different Tutor";
                nextButton.onclick = function() {
                    window.location.href = '../MainPages/About.html#redirect-virtual-schedule';
                };
            }
        });
        
        // Function to redirect to the previous page
        function redirectToPrevious() {
            window.location.href = 'ScheduleNowSubjects.html';
        }
        
        // Function to redirect to the next page
        function redirectToNext() {
            const studentType = localStorage.getItem('studentType'); // Retrieve the student type
            
            if (studentType === 'Returning Student') {
                // Redirect returning students to their portal
                window.location.href = 'Student-Portal-First-Time.html';
            } else {
                // Redirect first-time students to account creation
                window.location.href = 'Account-Creation.html';
            }
        }
    </script>
