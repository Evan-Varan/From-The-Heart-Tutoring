<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | From the Heart Tutoring</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Navbar/Navbar.css"> <!-- Link to navbar CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
        }
        
        body::before {
            content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1; /* Keep it behind the content */
    background-image: 
        url('https://i.imgur.com/iK8jQVI.png'), /* Pencil */
        url('https://i.imgur.com/YXXdLF8.png'); /* Heart */
    background-repeat: no-repeat, no-repeat;
    background-position: 20px 280px, right 40px bottom 10px; /* Keep original positions */
    background-size: 15vw, 15vw; /* Make images scale dynamically */
    opacity: 0.5; /* Adjust transparency */
}

/* Medium Screens (Tablets) */
@media (max-width: 1200px) {
    body::before {
        background-image: none; /* Remove the images */
    }
}
         

        /* Hero Section */
        .hero {
            background-color: #1e293b;
            color: white;
            padding: 60px 20px;
            text-align: center;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin: 0 0 20px;
        }

        .hero p {
            font-size: 1.2rem;
        }



        /* Progress Dots */
        .progress {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .dot {
            width: 20px;
            height: 20px;
            margin: 0 8px;
            background-color: #d1d1d1;
            border-radius: 50%;
        }

        .dot.active {
            background-color: #ff6f61;
        }
        #selected-tutor {
            font-size: 20px;
            color: #333;
            margin-top: 10px;
        }
        .info-text {
    color: #ff6f61; /* Base red color */
    text-decoration: none;
    font-weight: bold;
}

.info-text:hover {
    color: #d9574e; /* Darker red on hover */
}
.create-account {
        display: inline;
        color: #ff6f61;
        text-decoration: none;
        font-weight: bold;
    }

    .create-account:hover {
        /* text-decoration: bold; */
        color: #d9574e;
    }
    
        /* Center the widget, registration box, and create-account section */
        .widget-wrapper {
            display: flex;
            flex-direction: column; /* Stack content vertically */
            align-items: center; /* Center all elements horizontally */
            padding-top: 70px; /* Space below the navbar */
            gap: 20px; /* Space between stacked elements */
        }

        .content {
            width: auto; /* Allow the widget to size itself */
        }
        .schedule-box {
    width: 90%; /* Allow dynamic resizing */
    max-width: 300px; /* Prevent excessive width */
    background: #ffffff;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    border: 2px solid #000000;
    padding: 20px;
    text-align: center;
}

.widget-wrapper {
    display: flex;
    flex-direction: row; /* Keep elements side-by-side in full screen */
    justify-content: center; /* Center elements horizontally */
    align-items: flex-start; /* Align items at the top */
    gap: 20px; /* Add spacing between the widget and the schedule box */
    margin: 0 auto; /* Center the entire wrapper */
    max-width: 1200px; /* Limit the maximum width for centering */
}

.create-account-section {
    text-align: center; /* Center-align the text */
    margin-top: 20px; /* Add spacing below the schedule box */
}

/* Responsive Layout: Stack elements vertically on smaller screens */
@media (max-width: 768px) {
    .widget-wrapper {
        flex-direction: column; /* Stack elements vertically */
        align-items: center; /* Center-align elements */
    }

    .schedule-box {
        margin: 0; /* Center schedule box under widget */
    }
}
    </style>
</head>
<body>
<!-- Navbar Placeholder -->
<div id="navbar-placeholder"></div>

<!-- JavaScript to Load Navbar -->
<script src="../Navbar/Navbar.js" defer></script>
<!-- Hero Section -->
<div class="hero">
    <h1>Welcome to the Student Portal</h1>
    <p id="hero-text">
        Login and find an open session with 
        <span id="tutor-name" style="color: #ff6f61; font-weight: bold;"></span>
    </p>
</div>


    <!-- Information Text -->
    <!-- <div class="selected-tutor">
        <p>
            If you cannot find a time that works for your specific tutor, please select a new one 
            <a href="RecommendedTutor.html" class ="info-text" onclick="updateCacheData()">here</a>.
        </p>
    </div> -->
    
    
    

    <!-- Display Selected Tutor -->

    <div id="progress-bar" class="progress"></div>

    <!-- Widget, Registration Box, and Create Account Section -->
    <div class="widget-wrapper">
        <!-- Widget Content -->
        <div class="content">
            <script src="https://app.tutorbird.com/Widget/v4/Widget.ashx?settings=eyJTY2hvb2xJRCI6InNjaF9xZFhKMSIsIldlYnNpdGVJRCI6Indic196MjZKViIsIldlYnNpdGVCbG9ja0lEIjoid2JiX1Q0U2hKTSJ9"></script>
        </div>
    
        <!-- How to Schedule Info Box -->
        <div class="schedule-box">
            <h2>How to Schedule a Session</h2>
            <p>To learn how to register for a session, check out our 
                <a href="https://www.tutorbird.com/download/66986/?tmstv=1701374343" target="_blank" class="create-account">detailed guide</a>.
            </p>
            <p>Sessions are one hour long at a standard rate of $70 per hour.</p>
        </div>
    </div>
    
    <!-- Create Account Section -->
    <div class="create-account-section">
        <p>Don't have an account? 
            <a href="Welcome.html" class="create-account">Create one through the scheduling process</a>
        </p>
    </div>
    
    
    <!-- Script for Selected Tutor and Progress Dots -->
    <script>
        function updateCacheData() {
          // Save the data from ScheduleNowSubjects.html to localStorage
          const scheduleNowData = localStorage.getItem('selectedSubjects');
          if (scheduleNowData) {
            localStorage.setItem('cachedScheduleNowData', scheduleNowData);
          }
      
          // Update Type-Of-Student.html cache data
          localStorage.setItem('studentType', 'Returning Student');
        }
      </script>
      
    <script>
        // Retrieve the selected tutor's name from local storage
    const selectedTutor = localStorage.getItem('selectedTutor');
    document.addEventListener('DOMContentLoaded', () => {
        // Update the Hero section text
        const heroText = document.getElementById('hero-text');
        const tutorNameSpan = document.getElementById('tutor-name');
        const altTutorNameSpan = document.getElementById('alt-tutor-name');

        if (selectedTutor) {
            tutorNameSpan.textContent = selectedTutor;
            altTutorNameSpan.textContent = selectedTutor;
        } else {
            // Default text if no tutor is selected
            heroText.textContent = "Login and find an open session with the tutor of your choice.";
            document.getElementById('alternate-text').innerHTML = `
                Can't find a session with the tutor you are looking for? 
                Find a different tutor 
                <a href="../About.html" class="create-account" style="color: #ff6f61;" onclick="updateCacheData()">here</a>.
            `;
        }
    });

        // Generate progress bar dots based on student type
        function generateProgressDots() {
            const progressBar = document.getElementById('progress-bar');
            const studentType = localStorage.getItem('studentType');
            const totalDots = studentType === 'Returning Student' ? 4 : 5; // 4 dots for Returning Student, 5 for others

            for (let i = 0; i < totalDots; i++) {
                const dot = document.createElement('span');
                dot.className = 'dot';
                if (i === totalDots - 1) {
                    dot.classList.add('active'); // Last dot is active
                }
                progressBar.appendChild(dot);
            }
        }

        // Initialize progress dots after DOM is loaded
        document.addEventListener('DOMContentLoaded', generateProgressDots);

    </script>
</body>
</html>
