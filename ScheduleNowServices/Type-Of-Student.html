<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Student Status | From the Heart Tutoring</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Navbar/Navbar.css"> <!-- Link to navbar CSS -->
    <link rel="stylesheet" href="../CSS/Hero.css">
    <link rel="stylesheet" href="../Progress/Progress.css">
    <link rel="stylesheet" href="../CSS/Button.css"> <!-- Link to navbar CSS -->
    <link rel="stylesheet" href="../Footer/Footer.css">
    <link rel="stylesheet" href="../CSS/FishnetBackground.css">
    
    <style>

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
        }
        

        /* Options Container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .option {
            background-color: white;
            border: 2px solid white;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            width: 250px;
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .option:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            border-color: #ff6f61;
        }

        .option.selected {
            background-color: #ff6f61;
            color: white;
            border-color: #d9574e;
        }

        .option img {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
        }

        .option h2 {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #1e293b;
        }

        .option.selected h2 {
            color: white;
        }

        /* Error Message */
        /* Center the error message */
    .error-message {
        color: red;
        font-size: 1rem;
        margin: 20px auto; /* Centers horizontally */
        text-align: center; /* Ensures text alignment */
        display: none; /* Hidden by default */
        width: 100%; /* Ensures it spans the container */
    }


        /* Buttons */
        .button-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .back-button, .next-button {
            background-color: #ff6f61;
            color: white;
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .back-button:hover, .next-button:hover {
            background-color: #d9574e;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                gap: 15px;
            }
        }


    </style>
</head>
<body>
    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <!-- Wrap all content between navbar and footer in page-content -->
    <div class="page-content">
        <!-- Hero Section -->
        <div class="hero">
            <h1>Have you worked with From the Heart Tutoring before?</h1>
            <p>Let us know how we can best assist you on your academic journey.</p>
        </div>
        
        <!-- Progress Steps -->
        <div class="progress-steps">
            <div class="step-container">
                <div class="step">1</div>
            </div>
            <div class="step-container">
                <div class="step">2</div>
            </div>
            <div class="step-container">
                <div class="step">3</div>
            </div>
            <div class="step-container">
                <div class="step">4</div>
            </div>
        </div>
        
        <!-- Options -->
        <div class="container">
            <div class="option" onclick="selectOption(this, 'First-Time Student')">
                <img src="https://i.imgur.com/02gz1N6.png" referrerpolicy="no-referrer"alt="First-Time Student">
                <h2>I'm a First-Time Student</h2>
            </div>
            <div class="option" onclick="selectOption(this, 'Returning Student')">
                <img src="https://i.imgur.com/csOwX1V.png"referrerpolicy="no-referrer" alt="Returning Student">
                <h2>I'm a Returning Student</h2>
            </div>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="error-message">
            Please select an option before proceeding.
        </div>

        <!-- Buttons -->
        <div class="button-container">
            <button class="square-button" onclick="redirectToScheduleNow()">Back</button>
            <button class="square-button" onclick="redirectToNext()">Next</button>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript to Load Navbar -->
    <script src="../Navbar/Navbar.js" defer></script>
     
    <script src="../Progress/Progress.js"></script>
<script>
    // Call updateSteps with the current step number
    document.addEventListener("DOMContentLoaded", function() {
        updateSteps(1); // Change 3 to any current step dynamically
    });
</script>

    
    
    
    

    <script>

        let selectedStudentType = null; // Variable to store the selected type

        function selectOption(element, type) {
            if (element.classList.contains('selected')) {
                // Deselect the current option
                element.classList.remove('selected');
                selectedStudentType = null; // Clear the selected type
            } else {
                // Deselect previously selected option
                document.querySelectorAll('.option').forEach(option => option.classList.remove('selected'));

                // Select the new option
                element.classList.add('selected');
                selectedStudentType = type; // Update the selected type
            }
        }

        function redirectToScheduleNow() {
            // Get the stored previous page
            const previousPage = localStorage.getItem('previousPage');

            // If the user came from WelcomeFromTutor.html, go back there. Otherwise, default to Welcome.html
            if (previousPage === 'WelcomeFromTutor.html') {
                window.location.href = 'WelcomeFromTutor.html';
            } else {
                window.location.href = '../MainPages/Welcome.html';
            }
        }


        function redirectToNext() {
            if (!selectedStudentType) {
                // Show error if no option is selected
                document.getElementById('error-message').style.display = 'block';
                return;
            }

            // Save the selected type to localStorage
            localStorage.setItem('studentType', selectedStudentType);

            // Redirect to the next page
            window.location.href = 'ScheduleNowSubjects.html';
        }

        function showErrorMessage() {
            document.getElementById('error-message').style.display = 'block';
        }
    
        function hideErrorMessage() {
            document.getElementById('error-message').style.display = 'none';
        }
    </script>
    

    <!-- JavaScript to Load Footer -->
    <script src="../Footer/Footer.js" defer></script>
</body>
</html>
