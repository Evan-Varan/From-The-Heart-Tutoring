<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="canonical" href="https://fromthehearttutoring.com/Home.html">
  <h1 style="display: none;">Redirecting to Home Page</h1>
  <meta name="description" content="Redirecting you to the best experience based on your device. Please wait...">
  <title>From the Heart Tutoring Redirect</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .loading-message {
      font-size: 1.2rem;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="loading-message">Loading your experience...</div>
<!-- Hidden SEO links for crawlability -->
<a href="HomeDesktop.html" style="display: none;">Desktop Homepage</a>
<a href="HomeMobile.html" style="display: none;">Mobile Homepage</a>

  <script>
    const MOBILE_BREAKPOINT = 1055;

    function isMobile() {
      return screen.width <= MOBILE_BREAKPOINT;
    }

    const targetPage = isMobile() ? "HomeMobile.html" : "HomeDesktop.html";

    // Optional: delay to simulate loader or allow emulator to catch up
    setTimeout(() => {
      window.location.href = targetPage;
    }, 50);
  </script>
</body>
</html>
